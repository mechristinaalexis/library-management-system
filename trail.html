<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced UI Components</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="ui-container">

    <h3>Button - Contained</h3>
    <button class="button contained primary">Contained</button>
    <button class="button contained disabled" disabled>Contained</button>
    
    <h3>Button - Outlined</h3>
    <button class="button outlined primary">Outlined</button>
    <button class="button outlined disabled" disabled>Outlined</button>
    
    <h3>Button - Text</h3>
    <button class="button text primary">Text</button>
    <button class="button text disabled" disabled>Text</button>


    <h3>Checkbox</h3>
    <label><input type="checkbox" /> Unchecked</label><br />
    <label><input type="checkbox" checked /> Checked</label><br />
    <label><input type="checkbox" indeterminate /> Indeterminate</label><br />
    

    <h3>Radio Buttons</h3>
    <label><input type="radio" name="radio" /> Unchecked</label><br />
    <label><input type="radio" name="radio" checked /> Checked</label><br />
    
    <!-- Switch -->
    <!-- <h3>Switch</h3>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label> -->
    
    <!-- Slider -->
    <!-- <h3>Slider</h3>
    <input type="range" min="0" max="100" value="50" class="slider"> -->

  </div>

</body>
</html>
